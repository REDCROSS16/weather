<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet"> 
    <title>Unit 14</title>
</head>

<body>

    <div class="wrap">
        <div class='w-header'>
            <h2> Погода на сегодня</h2>
            <select name="" id="city" placeholder="ВЫберите город">
                <option value="620127" selected>Витебск</option>
                <option value="627907">Гомель</option>
                <option value="625144">Минск</option>
                <option value="628035">Гродно</option>
                <option value="629634">Брест</option>
            </select>
            <div class='weather'>
                <div class="temperature"></div>
                <hr>
                <div class="pressure"></div>
                <hr>
                <div class="humidity"></div>
                <hr>
                <div class="sun">
                    <div class="sunrise"></div>
                    <div class="sunset"></div>
                </div>
                <hr>
                <div class="wind"></div>
                <div class="weather-icon"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
